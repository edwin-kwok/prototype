			<section class="message">

			<form method="POST" action="#">

						<div class="rounded-corners error">
						-->

							<input type="text" placeholder="E-mail address" autocorrect="off" required>
							<input type="password" placeholder="Password" autocorrect="off" required>
						</div>
						
						<div>
							<input class="login-button upper-case" type="submit" value="Login">
							<a href="#">Forgot Password?</a><span>|</span><a href="#">Don't Have an Account?</a>
						</div>
						
						<hr/>
						
						<div>
							<input class="login-button" type="button" value="Join Now &amp; Start Saving!">
							<a href="#">Member new to the site?</a><span>|</span><a href="#">Register here</a>
						</div>						
					</div>
				</fieldset>
